name: AURA Speed Run - Deep Q-Learning (Repo 38)

on:
  workflow_dispatch:

jobs:
  modernize-dqn:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ§ª 1. Run Pip Baseline (The 2018 Stability Window)
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install --upgrade pip
          # Fix: Older Keras/TF needs a stable setuptools
          ./baseline_env/bin/pip install "setuptools<70.0.0" wheel
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/python validation_dqn.py

      - name: ğŸ’¥ 2. Run Pip Upgrade (The 2026 API Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade pip
          ./upgrade_env/bin/pip install -r primary_requirements.txt
          ./upgrade_env/bin/python validation_dqn.py

      - name: ğŸ¤– 3. Run AURA Agent (The RL Resurrection)
        run: |
          python -m venv --system-site-packages aura_env
          ./aura_env/bin/pip install google-genai google-api-core pypi-simple packaging pip-tools
          # The agent will detect the Adam(lr=...) vs Adam(learning_rate=...) error
          ./aura_env/bin/python -u dependency_agent.py | tee aura_dqn_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ’¾ Final Commit & Close Dataset
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_dqn_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– [ASE-2026] REPO 38/35: Modernized Deep Q-Learning [skip ci]"
            git push
          fi